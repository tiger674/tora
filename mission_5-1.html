<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>北海道の明日の天気</title>
  </head>
  <body>
    <h1>北海道の明日の天気</h1>
    <div id="HokkaidoWeather">ここに表示</div>
 
    <script>
      fetch('')
        .then((response) => response.json())
        .then((data) => {
          const tomorrow = data.forecasts[1];
          const weather = tomorrow.telop;
          const maxTemp = tomorrow.temperature.max.celsius;
          const minTemp = tomorrow.temperature.min.celsius;
          const message = `${weather}（最高気温: ${maxTemp} / 最低気温: ${minTemp}）`;
          document.getElementById('HokkaidoWeather').innerText = message;
        });
    </script>
  </body>

</html>
